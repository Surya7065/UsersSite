<!DOCTYPE html>
<html>

    <head>
        <title>Login</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>

    <body>

        <div style="width:500px; margin:0 auto;">

            <h3 style="color:white; background: #3FC380; padding: 16px; text-align:center">Login</h3>

            <form action="" method="post" style="width:500px; padding:8px; border: 1px solid grey">

                {% csrf_token %}

                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="User Name" name="username" value="{% if form.first_name.value %} {{ form.first_name.value }} {% endif %}" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required >
                </div>
                <button type="submit" class="btn btn-default">Login</button>&nbsp&nbsp&nbsp&nbsp
                <a href="add/"><button type="button" class="btn btn-primary">New User</button></a>
            </form>

        </div>

    </body>

</html>
