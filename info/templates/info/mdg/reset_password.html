<!DOCTYPE html>
<html>

    <head>
        <title>Reset Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <body>

        <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class = "mdl-layout__header">
                <div class = "mdl-layout__header-row">
                    <span class = "mdl-layout-title">Reset Password</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>

            <main class = "mdl-layout__content">

                <br/>
                <br/>

                <dialog class="mdl-dialog" style="width:320px">
                    <h4 class="mdl-dialog__title">Reset Password</h4>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mdl-dialog__content">
                            <!-- Textfield with Floating Label -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="sample1" name="password" required>
                                <label class="mdl-textfield__label" for="sample1">Password</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="sample2" name="pw_a" required>
                                <label class="mdl-textfield__label" for="sample2">Confirm Password</label>
                            </div>

                        </div>
                        <div class="mdl-dialog__actions">
                            <button type="submit" class="mdl-button">Update</button>
                        </div>
                    </form>

                </dialog>


            </main>
        </div>


        <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>

    </body>

        <script>
            var dialog = document.querySelector('dialog');
            var showDialogButton = document.querySelector('#show-dialog');
            if (! dialog.showModal) {
              dialogPolyfill.registerDialog(dialog);
            }

            dialog.showModal();


            {% if error_message %}
            r(function(){
                var notification = document.querySelector('.mdl-js-snackbar');
                notification.MaterialSnackbar.showSnackbar(
                  {
                    message: 'Password do not match'
                  }
                );
            });

            {% endif %}
            function r(f){/in/.test(document.readyState)?setTimeout('r('+f+')',9):f()}



        </script>

</html>
