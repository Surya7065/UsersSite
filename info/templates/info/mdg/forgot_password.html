<!DOCTYPE html>
<html>

    <head>
        <title>Add User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <body>

        <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class = "mdl-layout__header">
                <div class = "mdl-layout__header-row">
                    <span class = "mdl-layout-title">Forgot Password</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>

            <main class = "mdl-layout__content">

                <br/>
                <br/>

                <div style="text-align:center">
                    <form method="post">

                        {% csrf_token %}
                        <!-- Textfield with Floating Label -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="email" id="sample1" name="email">
                            <label class="mdl-textfield__label" for="sample1">Registered Email</label>
                        </div>

                        <br/>

                        <!-- Accent-colored raised button with ripple -->
                        <button  id="show-dialog" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            Send Password Reset link
                        </button>

                    </form>

                </div>

            </main>
        </div>


    </body>

        <script>
            var dialog = document.querySelector('dialog');
            var showDialogButton = document.querySelector('#show-dialog');
            if (! dialog.showModal) {
              dialogPolyfill.registerDialog(dialog);
            }
            showDialogButton.addEventListener('click', function() {
              dialog.showModal();
            });
            dialog.querySelector('.close').addEventListener('click', function() {
              dialog.close();
            });

        </script>

<!--Welcome11-->

</html>
