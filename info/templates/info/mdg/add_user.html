<!DOCTYPE html>
<html>

    <head>
        <title>Add User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <body>

        <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class = "mdl-layout__header">
                <div class = "mdl-layout__header-row">
                    <span class = "mdl-layout-title">Users Info</span>
                </div>
            </header>

            <main class = "mdl-layout__content">

                <br/>
                <br/>

                <form action="#" style="width: 500px; margin: 0 auto">
                    <div  style="text-align:center" class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="sample1">
                        <label class="mdl-textfield__label" for="sample1">First Name</label>
                    </div>

                    <br/>

                    <div  style="text-align:center" class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="sample2">
                        <label class="mdl-textfield__label" for="sample2">Last Name</label>
                    </div>

                    <br/>

                    <div class="mdl-textfield mdl-js-textfield" style="text-align:center">
                        <input class="mdl-textfield__input" type="text" id="sample3">
                        <label class="mdl-textfield__label" for="sample3">Email</label>
                    </div>

                    <br/>

                    <div class="mdl-textfield mdl-js-textfield" style="text-align:center">
                        <input class="mdl-textfield__input" type="text" id="sample4">
                        <label class="mdl-textfield__label" for="sample4">Password</label>
                    </div>

                    <br/>

                    <div style="text-align:center">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">Create User</button>
                    </div>

                </form>

            </main>
        </div>


    </body>

</html>
