<!DOCTYPE html>
<html>

    <head>
        <title>Add User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <body>

        <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class = "mdl-layout__header">
                <div class = "mdl-layout__header-row">
                    <span class = "mdl-layout-title">Users Info</span>
                </div>
            </header>

            <main class = "mdl-layout__content">

                <br/>
                <br/>

                <form action="" method="post" style="width: 500px; margin: 0 auto">

                    {% csrf_token %}

                    <div  style="text-align:center" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="sample1" name="first_name" value="{% if form.first_name.value %} {{ form.first_name.value }} {% endif %}">
                        <label class="mdl-textfield__label" for="sample1">First Name</label>
                    </div>

                    <br/>

                    <div  style="text-align:center" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="sample2" name="last_name"  value="{% if form.last_name.value %} {{ form.last_name.value }} {% endif %}">
                        <label class="mdl-textfield__label" for="sample2">Last Name</label>
                    </div>

                    <br/>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="text-align:center">
                        <input class="mdl-textfield__input" type="email" id="sample3" name="email" value="{% if form.email.value %} {{ form.email.value }} {% endif %}">
                        <label class="mdl-textfield__label" for="sample3">Email</label>
                    </div>

                    <br/>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="text-align:center">
                        <input typeof="password" class="mdl-textfield__input" type="password" id="sample4" name="password">
                        <label class="mdl-textfield__label" for="sample4">Password</label>
                    </div>

                    <br/>

                    <div style="text-align:center">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" type="submit">Create User</button>
                    </div>

                </form>

            </main>


        </div>


    </body>

</html>
