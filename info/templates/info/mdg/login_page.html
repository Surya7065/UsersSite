<!DOCTYPE html>
<html>

    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <body>

        <main class = "mdl-layout__content">

            <br/>
            <br/>

            <div style="text-align:center">
                <!-- Accent-colored raised button with ripple -->
                <button  id="show-dialog" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="display: none">
                    Reset Password
                </button>
            </div>

            <dialog class="mdl-dialog" style="width:320px">
                <form action="" method="post">

                    {% csrf_token %}

                    <h4 class="mdl-dialog__title" style="color: #2196F3">Login</h4>
                    <div class="mdl-dialog__content">
                        <!-- Textfield with Floating Label -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="email" id="sample1" name="email" required>
                            <label class="mdl-textfield__label" for="sample1">Email</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="sample2" name="password" required>
                            <label class="mdl-textfield__label" for="sample2">Password</label>
                        </div>

                    </div>

                    <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                        <button type="submit" class="mdl-button">Login</button>
                        <button type="button" class="mdl-button close"><a href="add/" style="text-decoration: none">New User?</a></button>
                        <button type="submit" class="mdl-button"><a href="{% url 'info:forgot_pass' %}" style="text-decoration: none;color: #2196F3">Forgot Password</a></button>
                    </div>
                </form>
            </dialog>

        </main>



        <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>

    </body>

        <script>
            var dialog = document.querySelector('dialog');
            var showDialogButton = document.querySelector('#show-dialog');
            if (! dialog.showModal) {
              dialogPolyfill.registerDialog(dialog);
            }
            dialog.showModal();

            {% if error_message %}

            r(function(){
                var notification = document.querySelector('.mdl-js-snackbar');
                notification.MaterialSnackbar.showSnackbar(
                  {
                    message: 'Wrong credentials'
                  }
                );
            });

            {% endif %}
            function r(f){/in/.test(document.readyState)?setTimeout('r('+f+')',9):f()}

        </script>

</html>
