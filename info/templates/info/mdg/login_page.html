<!DOCTYPE html>
<html>

    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <body>

        <main class = "mdl-layout__content">

            <br/>
            <br/>

            <div style="text-align:center">
                <!-- Accent-colored raised button with ripple -->
                <button  id="show-dialog" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="display: none">
                    Reset Password
                </button>
            </div>

            <dialog class="mdl-dialog" style="width:320px">
                <form action="" method="post">

                    {% csrf_token %}

                    <h4 class="mdl-dialog__title" style="color: #2196F3">Login</h4>
                    <div class="mdl-dialog__content">
                        <!-- Textfield with Floating Label -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="sample1" name="username">
                            <label class="mdl-textfield__label" for="sample1">Username</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="sample2" name="password">
                            <label class="mdl-textfield__label" for="sample2">Confirm Password</label>
                        </div>

                    </div>

                    <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                        <button type="submit" class="mdl-button">Login</button>
                        <button type="button" class="mdl-button close"><a href="add/" style="text-decoration: none">New User?</a></button>
                    </div>
                </form>
            </dialog>

        </main>

    </body>

        <script>
            var dialog = document.querySelector('dialog');
            var showDialogButton = document.querySelector('#show-dialog');
            if (! dialog.showModal) {
              dialogPolyfill.registerDialog(dialog);
            }
            <!--showDialogButton.addEventListener('click', function() {-->
              dialog.showModal();

            <!--dialog.querySelector('.close').addEventListener('click', function() {-->
              <!--dialog.close();-->
            <!--});-->

        </script>

</html>
