<!DOCTYPE html>
<html>

    <head>
        <title>Add User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>

    <body>

        <div style="width:500px; margin:0 auto;">

            <h3 style="color:white; background: #3FC380; padding: 16px; text-align:center">{{ message }}</h3>

            <form action="" method="post" style="width:500px; padding:8px; border: 1px solid grey">

                {% csrf_token %}

                <div class="form-group">
                    <label for="exampleInputName2">First Name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name" value="{% if form.first_name.value %} {{ form.first_name.value }} {% endif %}" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="Last Name" name="last_name" value="{% if form.last_name.value %} {{ form.last_name.value }} {% endif %}" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" value="{% if form.email.value %} {{ form.email.value }} {% endif %}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required >
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <div>

                {% if form.errors %}
                <ul>
                    {% for error in form.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endif %}


            </div>

        </div>

    </body>

</html>
